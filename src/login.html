<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="background-color: #581C87;">
    
    <section class="bg-purple-900">
        
        <div class="px-4 py-12 mx-auto max-w-2xl sm:px-6 md:px-12 lg:px-24 lg:py-24">
          <div class="justify-center mx-auto text-left align-bottom transition-all transform bg-white rounded-lg sm:align-middle sm:max-w-2xl sm:w-full">
            <div class="grid flex-wrap items-center justify-center">
              <div class="w-full px-6 py-3"> 
                <div>
                  <div class="mt-3 text-left sm:mt-5">
                    <div class="inline-flex items-center w-full">
                      <h3 class="text-lg font-bold text-neutral-600 l eading-6 lg:text-5xl">Inicia sesión</h3>
                    </div>
                    <div class="mt-4 text-base text-gray-500">
                      <p>Suscríbete y recibe nuestras últimas noticias.</p>
                    </div>
                  </div>
                </div>
            
                <div class="mt-6 space-y-2">
                  <div>
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" name="email" id="email" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" placeholder="Ingrese su correo">
                  </div>
                  <div>
                    <label for="password" class="sr-only">Password</label>
                    <input type="text" name="password" id="password" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" placeholder="Ingrese su contraseña">
                  </div>
                  <div class="flex flex-col mt-4 lg:space-y-2">
                    
                      <button id="login-btn" type="button" class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-violet-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Iniciar sesión</button>
                    
                    <a href="#" type="button" class="inline-flex justify-center py-1 text-base font-medium text-gray-500 focus:outline-none hover:text-neutral-600 focus:text-blue-600 sm:text-sm"> Perdiste tu contraseña? </a>
                  </div>
                  <div class="flex flex-col mt-4 lg:space-y-2">
                    <a href="index.html" type="button" class="inline-flex justify-center py-1 text-base font-medium text-gray-500 focus:outline-none hover:text-neutral-600 focus:text-blue-600 sm:text-sm"> No tienes una cuenta? </a>
                    <a href="registro.html">
                      <button type="button" class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-sky-400 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Regístrate</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    </section>

    <script src="login.js"></script>

</body>
</html>
